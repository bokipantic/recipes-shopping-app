<div class="row">
    <div class="col-xs-12">
        <img src="{{ recipeSelected.imagePath }}" alt="{{ recipeSelected.name }}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h2>{{ recipeSelected.name }}</h2>
        <p>{{ recipeSelected.description }}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>Ingredients:</h4>
        <ul class="list-group">
            <li class="list-group-item" 
            *ngFor="let ingredient of recipeSelected.ingredients">
            {{ ingredient.name }} ({{ ingredient.amount }})</li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()">To shopping list</a></li>
                <li><a routerLink="edit">Edit recipe</a></li>
                <li><a (click)="onDeleteRecipe()">Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>
