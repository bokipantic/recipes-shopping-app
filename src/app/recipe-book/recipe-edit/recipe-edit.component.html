<form [formGroup]="recipeForm" (ngSubmit)="onAddOrEditRecipe()">
    <div class="row">
        <div class="col-xs-12">
            <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-success">Save</button>
            <button type="button" routerLink="../" class="btn btn-danger">Cancel</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="name">Recipe name:</label>
                <input type="text" id="name" formControlName="name" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="imagePath">Image URL:</label>
                <input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imgPath>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <img [src]="imgPath.value" class="img-responsive">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea type="text" id="description" formControlName="description" class="form-control"
                    rows="6"></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8">
            <label>Ingredient name:</label>
        </div>
        <div class="col-xs-2">
            <label>Amount:</label>
        </div>
    </div>
    <div formArrayName="ingredients">
        <div class="row" 
            *ngFor="let ingredientCtrl of ingredientControls; let i = index"
            [formGroupName]="i"
            style="margin-top: 5px;">
            <div class="col-xs-8">
                <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="col-xs-2">
                <input type="text" formControlName="amount" class="form-control">
            </div>
            <div class="col-xs-2">
                <button type="button" (click)="onDeleteIngredient(i)" class="btn btn-danger">X</button>
            </div>
        </div>
        <hr>
        <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add ingredient</button>
    </div>
</form>
