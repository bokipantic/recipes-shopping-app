<form (ngSubmit)="onAddOrEditIngredient(f)" #f="ngForm">
    <div class="row">
        <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" ngModel name="name" required>
            <!-- <input type="text" id="name" class="form-control" #nameInput> -->
        </div>
        <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <!-- pattern: only positive numbers -->
            <input type="text" id="amount" class="form-control" ngModel name="amount" required pattern="^[1-9]+[0-9]*$">
            <!-- <input type="text" id="amount" class="form-control" #amountInput> -->
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Edit' : 'Add' }}</button>
            <!-- <button class="btn btn-success" type="submit"
            (click)="onAddIngredient(nameInput, amountInput)">Add</button> -->
            <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
            <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
    </div>
</form>
