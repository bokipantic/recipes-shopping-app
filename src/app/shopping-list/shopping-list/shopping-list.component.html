<div class="row">
    <div class="col-xs-10">
        <app-shopping-list-edit></app-shopping-list-edit>
        <hr>
        <h4>Ingredients to buy:</h4>
        <p *ngIf="!(ingredients$ | async).ingredients.length">No ingredients added</p>
        <ul class="list-group">
            <a class="list-group-item" 
                *ngFor="let ingredient of (ingredients$ | async).ingredients; let i = index"
                (click)="onEditIngredient(i)">
                {{ ingredient.name }} ({{ ingredient.amount }})
            </a>
        </ul>
    </div>
</div>
