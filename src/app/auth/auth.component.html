<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading" class="text-center">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div> -->
        <app-alert *ngIf="error" [message]="error" (close)="onHandleError()"></app-alert>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <br>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="f.invalid">
                    {{ isLoginMode ? 'Log in' : 'Sign up' }}
                </button> |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
                    Switch to {{ isLoginMode ? 'Sign up' : 'Login' }}
                </button>
            </div>
        </form>
    </div>
</div>
